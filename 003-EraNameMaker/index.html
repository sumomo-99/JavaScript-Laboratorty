<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./eraNameMaker.js" id="js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./style.css">
  <title>Era Name Maker</title>
</head>

<body>
  <div class="w3-container w3-center">
    <img src="image/EraNameMaker.png" class="w3-image" alt="Era Name Maker">
  </div>
  <main role="main" class="w3-container w3-center">
      <h1 class="w3-padding-16">元号メーカー</h1>
      <p>
        ボタンを押すと、元号のような2文字の漢字をランダムで表示します。
      </p>
    <div class="era w3-sand w3-topbar w3-bottombar w3-leftbar w3-rightbar">
      <div id="k1">令</div>
      <div id="k2">和</div>
    </div>
    <div class="w3-padding-16">
      <button type="button" class="w3-button w3-blue w3-round" onclick="getKanji();">新しい元号を発表します。</button>
    </div>
  </main>

  <footer class="w3-container w3-blue-grey w3-padding-16">
    <div class="w3-center">
      <a href="https://twitter.com/sumomo_99?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @sumomo_99</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
      <div class="w3-center">
        &copy;2020&nbsp;<a href="https://twitter.com/sumomo_99">sumomo_99</a>
      </div>
  </footer>
</body>

</html>
