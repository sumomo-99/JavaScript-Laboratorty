<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Meditation</title>
</head>
<body id="myBody" style="background-color:white;" >
    <div class="container-fluid h-100">
        <div class="row h-100 align-items-start">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-primary">
                  <input type="radio" name="interval" id="interval200" value="200" onchange="setTimer(value)"> Low
                </label>
                <label class="btn btn-primary active">
                  <input type="radio" name="interval" id="interval100" value="100"  onchange="setTimer(value)" checked> Middle
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="interval" id="interval50" value="50" onchange="setTimer(value)"> High
                </label>
              </div>
        </div>
        <footer class="fixed-bottom">
            <p>&copy;2020 <a href="https://twitter.com/sumomo_99">sumomo_99</a></p>
        </footer>
    </div>
    <script src="./changeColor.js" id="js" data-id="myBody" ></script>
</body>
</html>
